<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>js</title>
</head>
  <body>
    <div class="wrap">
      <div class="block__time">
        <div class="block__time-item morn">Добрый</div>
        <div class="block__time-item morn__value"></div>
        <div class="block__time-item">Сегодня:</div>
        <div class="block__time-item today"></div>
        <div class="block__time-item">Текущее время:</div>
        <div class="block__time-item time">
          <span class='time-hours'></span>
          <span class='time-minutes'></span>
          <span class='time-seconds'></span>
          <span class='time-pm'></span>
        </div>
        <div class="block__time-item">До нового года осталось:</div>
        <div class="block__time-item">
          <span class="newyear__value"></span>
          <span class="newyear__day">&nbspдня</span>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
